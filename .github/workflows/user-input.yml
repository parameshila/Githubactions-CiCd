name: Test user input workflow
on:
 workflow_dispatch:
   inputs:
     number1:
       description: first number
       default: 0
       required: true
     number2:
       description: second number
       default: 0
       required: true

jobs:
  build-numbers:
    runs-on: ubuntu-latest

    steps:
      - name:  add numbers
        id: sum
        run: echo "::set-output name=sum::$((${{ inputs.number1 }} + ${{ inputs.number2 }}))"

      - name: display sum
        run: echo "The sum of ${{ inputs.number1 }} and ${{ inputs.number2 }} is ${{steps.outputs.sum}}"
        
       
