<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO IDEXCEL</title>
    <style>
        /* Background color for the entire page */
        body {
            background-color: #f0f0f0; /* Light gray */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
            margin: 0;
            text-align: center;
            color: white; /* Default text color */
        }

        /* Blinking animation for H1 */
        @keyframes blink {
            0% { opacity: 1; color: green; }
            50% { opacity: 0.5; color: blue; }
            100% { opacity: 1; color: green; }
        }
        .blink {
            font-size: 32px;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        /* Different color for the link */
        .custom-link {
            font-size: 20px;
            color: lightblue;
            text-decoration: none;
            font-weight: bold;
        }
        .custom-link:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="blink">Click the link below to open the IDEXCEL website:</h1>
        <a href="https://www.idexcel.com" target="_blank" class="custom-link">Visit Idexcel Website</a>
    </div>
</body>
</html>
